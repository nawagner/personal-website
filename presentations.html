<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presentations — Nick Wagner</title>
    <meta name="description" content="Talks and presentations by Nick Wagner on AI, policy, and technology." />
    <meta property="og:title" content="Presentations — Nick Wagner" />

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/main.js"></script>

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="./">Nick Wagner</a>
        <nav class="nav">

          <a href="presentations.html" aria-current="page">Presentations</a>

        </nav>
        <button class="theme-toggle" aria-label="Toggle dark mode" id="themeToggle">☾</button>

      <h1>Presentations</h1>
      <p class="lede">Talks, workshops, and presentations on AI, policy, and technology.</p>

      <div class="container footer-inner">

        <div class="footer-links">
          <a href="projects.html">Projects</a>
          <a href="presentations.html">Presentations</a>
        </div>
      </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const year = document.getElementById('year');
        if (year) year.textContent = new Date().getFullYear();
        initPresentationsPage();
      });
    </script>
